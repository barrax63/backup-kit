name: backup-kit

volumes:
  zerobyte_storage:

networks:
  main:
    driver: bridge
    ipam:
      config:
        - subnet: 10.254.7.0/24

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

x-security-baseline: &security-baseline
  security_opt:
    - no-new-privileges:true
    - apparmor=docker-default
  cap_drop:
    - ALL

services:
  zerobyte:
    <<: *security-baseline
    image: ghcr.io/nicotsx/zerobyte:v0.13
    hostname: zerobyte
    networks: ['main']
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    cap_add:
      - SYS_ADMIN
      - DAC_OVERRIDE
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - zerobyte_storage:/var/lib/zerobyte
    devices:
      - /dev/fuse:/dev/fuse
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4096"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging: *default-logging

  nginx:
    <<: *security-baseline
    image: nginx:stable-alpine
    hostname: nginx
    networks: ['main']
    ports:
      - "443:443"
      - "80:80"
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID
    depends_on:
      zerobyte:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    logging: *default-logging